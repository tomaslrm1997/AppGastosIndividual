<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Gasto</title>
    <h1 class="headerapp">App de Gastos</h1>
    <p class="subtituloapp">Ingresá cuánto pagó cada persona</p>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="java.js"></script>
</head>
<body>
<div class="container">
    <form id="form-gasto">
        <div class="mb-3" id="nombre-usuario">
          <label for="exampleInputEmail1" class="form-label">Ingrese su nombre</label>
          <input type="text"  class="form-control" id="nombregasto" name="nombregasto" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3" id="gasto-usuario">
          <label for="exampleInputPassword1" class="form-label">Ingrese su gasto</label>
          <input type="number" class="number-control" id="numerogasto" name="numerogasto">
        </div>
        <button type="submit" class="btn btn-primary" onclick="calculogasto()">Ingresar gasto</button>
      </form>  
</div>
<div>
    <table class="table" id="fetch" cellspacing="1" cellpadding="4" >   
      </table>

</div>
<div class="div-total">
<p class="gasto-todos">Gastos Totales</p>
    <input type="text" class="gasto-total" id="gastototal">
</div>
<div class="div-gasto">
    <p class="deuda-todos">Cada uno debe pagar</p>
    <input type="text" class="deuda-total">


</div>
</body>
</html>
